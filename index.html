<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="container-fluid">
        <header class="row">
            <div class="col">
                <h1>Weather Dashboard</h1>
            </div>
        </header>

        <section class="row">
            <div class="col-md-3 col-sm-1" id="citySearch">
                <h5>Search for a City:</h5>
                <input type="text">
                <button class="btn btn-primary fas fa-search"></button>
                <div id="storedCities">
                    <!-- Populate with jQuery -->
                </div>
            </div>
            <div class="col-md-9 col-sm-1" id="weatherData">
                <div class="row">
                    <div class="col" id="currentWeather">
                        <div class="row" id="currentCity">
                            <!-- Populate with jQuery -->
                        </div>
                        <div class="row" id="currentTemp">
                            <!-- Populate with jQuery -->
                        </div>
                        <div class="row" id="currentHumidity">
                            <!-- Populate with jQuery -->
                        </div>
                        <div class="row" id="currentWind">
                            <!-- Populate with jQuery -->
                        </div>
                        <div class="row" id="currentUV">
                            <!-- Populate with jQuery -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row" id="fiveDayForecast">
                            <!-- Populate with jQuery -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/125e323a70.js" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
